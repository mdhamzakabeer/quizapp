<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check MCQs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-purple-600 mb-6">üßê Check Your MCQs</h1>

    <div id="questions-container">
      <!-- Questions will be populated here -->
    </div>

    <a href="result.html" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Results</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const quizId = urlParams.get("id");
  
      if (!quizId) {
        alert("Quiz ID is missing in URL.");
        return;
      }
  
      // Get stored results from localStorage
      const storedResults = JSON.parse(localStorage.getItem("quizResults")) || [];
      const quizResult = storedResults.find(result => result.quizId === quizId);
  
      if (!quizResult) {
        alert("Quiz result not found.");
        return;
      }
  
      const questions = quizResult.questions;
      const questionsContainer = document.getElementById("questions-container");
  
      // Loop through each question and display it
      quizResult.questions.forEach((question, index) => {
        // ‚úÖ Console debugging
        console.log("Question:", question.question);
        console.log("User Answer:", question.userAnswer);
        console.log("Correct Answer:", question.correctAnswer);
  
        const questionElement = document.createElement("div");
        questionElement.classList.add("mb-4", "p-4", "border", "rounded");
  
        const questionText = document.createElement("p");
        questionText.textContent = `${index + 1}. ${question.question}`;
        questionText.classList.add("font-semibold", "mb-2");
        questionElement.appendChild(questionText);
  
        const optionsList = document.createElement("ul");
        optionsList.classList.add("list-disc", "pl-6");
  
        const userSelectedOption = question.userAnswer;
        const isCorrect = userSelectedOption === question.correctAnswer;
  
        question.options.forEach((option) => {
          const optionItem = document.createElement("li");
          optionItem.textContent = option;
  
          if (option === userSelectedOption) {
            optionItem.classList.add(isCorrect ? "text-green-500" : "text-red-500");
          } else if (option === question.correctAnswer) {
            optionItem.classList.add("text-green-500");
          }
  
          optionsList.appendChild(optionItem);
        });
  
        questionElement.appendChild(optionsList);
        questionsContainer.appendChild(questionElement);
      });
    });
  </script>
  

</body>

</html>
