<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check MCQs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-purple-600 mb-6">üßê Check Your MCQs</h1>

    <div id="questions-container">
      <!-- Questions will be populated here -->
    </div>

    <a href="result.html" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Results</a>
  </div>

  <script>
   questions.forEach((question, index) => {
  const userAnswer = question.userSelected;
  const correctAnswer = question.correct_answer || question.correct;
  const allAnswers = [...question.incorrect_answers, correctAnswer];

  const questionElement = document.createElement('div');
  questionElement.className = 'mb-6 border-b pb-4';

  questionElement.innerHTML = `
    <h2 class="text-xl font-semibold mb-2">Q${index + 1}: ${question.question}</h2>
    <div class="space-y-2">
      ${allAnswers.map(ans => {
        const isUserSelected = ans === userAnswer;
        const isCorrect = ans === correctAnswer;

        let classes = 'px-4 py-2 rounded border';
        if (isCorrect && isUserSelected) {
          classes += ' bg-green-100 border-green-500 text-green-700'; // correct and selected ‚úÖ
        } else if (isCorrect) {
          classes += ' bg-green-50 border-green-400 text-green-600'; // correct but not selected üü¢
        } else if (isUserSelected) {
          classes += ' bg-red-100 border-red-400 text-red-700'; // wrong answer selected ‚ùå
        } else {
          classes += ' bg-gray-100 border-gray-300 text-gray-700'; // unselected option
        }

        return `<div class="${classes}">${ans}</div>`;
      }).join('')}
    </div>
  `;

  questionsContainer.appendChild(questionElement);
});

  </script>

</body>

</html>
