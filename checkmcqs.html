<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check MCQs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-purple-600 mb-6">üßê Check Your MCQs</h1>

    <div id="questions-container">
      <!-- Questions will be populated here -->
    </div>

    <a href="result.html" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Results</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const quizId = urlParams.get("id");

      if (!quizId) {
        alert("Quiz ID is missing in URL.");
        return;
      }

      // Get stored results
      const storedResults = JSON.parse(localStorage.getItem("quizResults")) || [];
     // New (sahi):
const quizResult = storedResults.find(result => String(result.quizId) === String(quizId));


      if (!quizResult) {
        alert("Quiz result not found.");
        return;
      }

      const questions = quizResult.questions;
      const questionsContainer = document.getElementById("questions-container");

      questions.forEach((question, index) => {
        const isCorrect = question.userSelected && question.userSelected.toLowerCase() === (question.correct_answer || question.correct).toLowerCase();
        const answerClass = isCorrect ? 'text-green-500' : 'text-red-500';

        const questionElement = document.createElement('div');
        questionElement.className = 'mb-6';

        questionElement.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">Q${index + 1}: ${question.question}</h2>
          <div class="space-y-2">
            ${question.incorrect_answers.concat(question.correct_answer).map(ans => `
              <div class="${answerClass}">${ans}</div>
            `).join('')}
          </div>
        `;

        questionsContainer.appendChild(questionElement);
      });
    });
  </script>

</body>

</html>
