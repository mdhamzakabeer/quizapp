<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowQuiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      
      <!-- Logo aur Title -->
      <div class="flex items-center space-x-2">
        <i class="fas fa-graduation-cap text-2xl md:text-3xl text-blue-600"></i>
        <h1 class="text-xl md:text-2xl font-extrabold text-blue-600">GrowQuiz</h1>
      </div>

      <!-- Timer aur Quit Button -->
      <div class="flex items-center space-x-4">
        <div id="timer" class="hidden sm:block text-lg font-semibold text-red-600"></div>

        <button id="quit-btn" class="flex items-center bg-red-500 text-white px-3 md:px-4 py-2 rounded-full hover:bg-red-600 transition-all duration-300 text-sm md:text-base font-medium">
          <i class="fas fa-sign-out-alt"></i>
          <span class="hidden sm:inline ml-2">Quit</span>
        </button>

      </div>
    </div>
  </header>

  <!-- Quiz Card -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-2xl">
      <div id="question-container" class="mb-6">

        <h2 class="text-xl font-bold mb-6">Q1: This movie contains the quote, "Nobody puts Baby in a corner."</h2>

        <div class="grid gap-4">
          <label class="flex items-center p-4 border-2 rounded-xl cursor-pointer transition hover:border-blue-400">
            <input type="radio" name="option" class="hidden" />
            <span class="ml-2 text-gray-700 font-medium">Pretty in Pink</span>
          </label>
          <label class="flex items-center p-4 border-2 rounded-xl cursor-pointer transition hover:border-blue-400">
            <input type="radio" name="option" class="hidden" />
            <span class="ml-2 text-gray-700 font-medium">Three Men and a Baby</span>
          </label>
          <label class="flex items-center p-4 border-2 rounded-xl cursor-pointer transition hover:border-blue-400">
            <input type="radio" name="option" class="hidden" />
            <span class="ml-2 text-gray-700 font-medium">Dirty Dancing</span>
          </label>
          <label class="flex items-center p-4 border-2 rounded-xl cursor-pointer transition hover:border-blue-400">
            <input type="radio" name="option" class="hidden" />
            <span class="ml-2 text-gray-700 font-medium">Ferris Bueller's Day Off</span>
          </label>
        </div>

      </div>

      <div class="flex justify-between mt-6">
        <button id="back-btn" class="flex items-center gap-2 bg-gray-200 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <button id="next-btn" class="flex items-center gap-2 bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition" disabled>
          Next <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </main>

  <script type="module" src="quiz.js"></script>
  <script type="module" src="dummy-quiz.js"></script>

</body>

</html>
