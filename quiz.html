<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowQuiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header with title and quit button only -->
  <header class="bg-white shadow-md">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">GrowQuiz</h1>
     <a href="index.html" class="text-red-600 font-semibold hover:underline" id="quit-click">Quit</a>
    </div>
  </header>

  <!-- Centered Quiz Card -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="w-full max-w-xl bg-white p-6 rounded-xl shadow-lg">ooo
      <div id="question-container" class="mb-6">
        <!-- Questions will be inserted here -->
      </div>

      <div class="flex justify-between">
        <button id="back-btn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
          Back
        </button>
        <button id="next-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" disabled>
          Next
        </button>
      </div>
    </div>
  </main>

  <script type="module" src="quiz.js"></script>
  <script type="module" src="dummy-quiz.js"></script>
</body>

</html>
