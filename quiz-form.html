<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App - Login/Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 to-indigo-600 px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 space-y-6">
    <!-- App Title -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-indigo-700">Quiz App</h1>
      <p class="text-gray-500 text-sm">Let's test your knowledge!</p>
    </div>

    <!-- Toggle Buttons -->
    <div class="flex justify-center gap-10">
      <button id="loginLink" class="text-gray-600 font-semibold hover:text-indigo-700 transition">Login</button>
      <button id="signupLINK" class="text-gray-600 font-semibold hover:text-purple-700 transition">Sign Up</button>
    </div>

  <!-- LOGIN FORM -->
<form id="loginForm" class="flex flex-col gap-4">
    <input type="email" id="email" placeholder="Email" class="...">
    <input type="password" id="password" placeholder="Password" class="...">
    <button type="submit" class="...">Login</button>
  </form>
  
  <!-- SIGNUP FORM -->
  <form id="signupForm" class="hidden flex flex-col gap-4">
    <input type="text" id="name" placeholder="Full Name" class="...">
    <input type="email" id="userEmail" placeholder="Email" class="...">
    <input type="password" id="userPassword" placeholder="Password" class="...">
    <button type="submit" class="...">Sign Up</button>
  </form>
  
  <script src="formauth.js"></script>
</body>
</html>
