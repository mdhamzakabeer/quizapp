<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Quiz</title>
  
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  
    <!-- FontAwesome CDN (VERY IMPORTANT) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-1hLxP+rP5Qg0xNm5R5yR8g4LSB0DeUUuP8F7B0BkbCzFJdNAX2Lm8H1zS7UOznJIpzU03UNth5WWsZDdIBrf6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  
<body class="bg-gradient-to-r from-blue-50 via-white to-blue-50 min-h-screen flex flex-col items-center py-10 px-4">

  <div class="max-w-3xl w-full bg-white p-8 rounded-2xl shadow-2xl">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">
      <i class="fa-solid fa-pen-to-square mr-2"></i> Create a New Quiz
    </h2>

    <div id="subject-section" class="space-y-4 mb-6">
      <input id="subject-input" type="text" placeholder="Enter Subject" class="w-full p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>
      <button id="set-subject-btn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition">
        <i class="fa-solid fa-circle-check mr-2"></i> Set Subject
      </button>
    </div>

    <form id="quiz-form" class="space-y-4 hidden">
      <input id="question" type="text" placeholder="Enter Question" class="w-full p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="optionA" type="text" placeholder="Option A" class="p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>
        <input id="optionB" type="text" placeholder="Option B" class="p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>
        <input id="optionC" type="text" placeholder="Option C" class="p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>
        <input id="optionD" type="text" placeholder="Option D" class="p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>
      </div>

      <input id="correct" type="text" placeholder="Correct Answer (A, B, C, or D)" class="w-full p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-green-400"/>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
        <i class="fa-solid fa-plus mr-2"></i> Add Question
      </button>

      <button id="change-subject-btn" type="button" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-lg font-semibold transition mt-4">
        <i class="fa-solid fa-rotate mr-2"></i> Change Subject
      </button>
    </form>
  </div>

  <div class="max-w-3xl w-full mt-10">
    <h3 class="text-2xl font-semibold text-gray-700 mb-4">
      <i class="fa-solid fa-list-check mr-2"></i> Questions List
    </h3>
    <ul id="question-list" class="space-y-4"></ul>
  </div>

  <script src="create-quiz.js"></script>

</body>
</html>
