<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 via-white to-blue-50 min-h-screen flex flex-col items-center py-10 px-4">

  <div class="max-w-3xl w-full bg-white p-8 rounded-2xl shadow-2xl">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">📝 Create a New Quiz</h2>

    <form id="quiz-form" class="space-y-4">
      <input id="subject-input" type="text" placeholder="Enter Subject" class="w-full p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>

      <input id="question" type="text" placeholder="Enter Question" class="w-full p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="optionA" type="text" placeholder="Option A" class="p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>
        <input id="optionB" type="text" placeholder="Option B" class="p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>
        <input id="optionC" type="text" placeholder="Option C" class="p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>
        <input id="optionD" type="text" placeholder="Option D" class="p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>
      </div>

      <input id="correct" type="text" placeholder="Correct Answer (A, B, C, or D)" class="w-full p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-green-400"/>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">➕ Add Question</button>
    </form>
  </div>

  <div class="max-w-3xl w-full mt-10">
    <h3 class="text-2xl font-semibold text-gray-700 mb-4">📋 Questions List</h3>
    <ul id="question-list" class="space-y-4"></ul>
  </div>

  <script src="create-quiz.js">
  </script>

</body>
</html>
