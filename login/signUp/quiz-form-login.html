<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-500 h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Grow Quiz App</h2>
    <form action="#" id="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" name="username">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Password</label>
        <input type="password" class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" name="userPassword">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="quiz-form-sign-up.html" class="text-blue-500 hover:underline">Sign Up</a>
    </p>
  </div>
  <script src="formauth.js"></script>
</body>
</html>
