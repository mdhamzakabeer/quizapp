<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-500 h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Grow Quiz Account</h2>
    <form id="signUPForm" action="#">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-md hover:bg-purple-600 transition">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="quiz-form-login.html" class="text-purple-500 hover:underline">Login</a>
    </p>
  </div>

  <script src="formauth.js">

  </script>
</body>
</html>
