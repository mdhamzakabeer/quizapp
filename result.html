<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-100 min-h-screen flex items-center justify-center p-6 font-sans">

  <div class="w-full max-w-4xl bg-white/90 backdrop-blur-md shadow-2xl rounded-3xl p-8 space-y-8 border border-purple-200">
    <div class="text-center">
      <h1 class="text-4xl font-extrabold text-purple-700 tracking-tight">ðŸ“Š Quiz Results</h1>
      <p class="text-gray-500 text-sm mt-2">Review your performance across different quizzes</p>
    </div>

    <div id="resultsContainer" class="space-y-5">
      <!-- Dynamic Results will be injected here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resultsContainer = document.getElementById("resultsContainer");
      const storedResults = localStorage.getItem("quizResults");
      const results = storedResults ? JSON.parse(storedResults) : [];

      if (results.length === 0) {
        resultsContainer.innerHTML = `
          <div class="text-center text-gray-400 text-lg italic">
            <i class="fas fa-info-circle text-purple-400 mr-2"></i>No quiz results found.
          </div>`;
        return;
      }

      results.forEach((result, index) => {
        const card = document.createElement("div");
        card.className = `
          bg-gradient-to-br from-white to-purple-50 border border-purple-100 
          rounded-2xl p-5 shadow-md hover:shadow-xl transition-all duration-300 
          hover:scale-[1.02]`;

        card.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-2xl font-semibold text-purple-800 flex items-center gap-2">
                <i class="fas fa-book-open text-purple-500"></i>
                ${result.subject || 'Unknown Subject'}
              </h2>
              <p class="text-gray-500 text-sm mt-1">ðŸ“… ${result.date || 'Unknown Date'}</p>
            </div>
            <div class="text-right">
              <div class="text-3xl font-bold text-green-600">${result.score ?? 0}</div>
              <div class="text-sm text-gray-600">of ${result.total ?? 10}</div>
            </div>
          </div>
        `;

        resultsContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
