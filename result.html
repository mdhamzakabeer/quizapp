<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }

    .card {
      background: linear-gradient(to top left, #ffffff, #f9fafb);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.08);
    }

    .badge {
      @apply text-xs font-bold px-3 py-1 rounded-full;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">
  <div class="w-full max-w-6xl space-y-10">
    <div class="text-center">
      <h1 class="text-5xl font-extrabold text-gray-800 flex justify-center items-center gap-3">
        <i class="fa-solid fa-chart-column text-indigo-600"></i>
        Quiz Dashboard
      </h1>
      <p class="text-gray-500 text-md mt-2">Track your performance, level up, and grow smarter ðŸš€</p>
    </div>

    <!-- ðŸ”´ Clear All Results Button -->
    <div class="flex justify-end mb-4">
      <button id="clearAllResults" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
        <i class="fa-solid fa-trash-can"></i> Clear All Results
      </button>
    </div>

    <!-- ðŸ”µ Cards Go Here -->
    <div id="resultsContainer" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Cards Will Be Injected Here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resultsContainer = document.getElementById("resultsContainer");
      const storedResults = localStorage.getItem("quizResults");
      const results = storedResults ? JSON.parse(storedResults) : [];

      if (results.length === 0) {
        resultsContainer.innerHTML = `
          <div class="col-span-full text-center text-gray-400 text-lg italic">
            No quiz results found.
          </div>`;
        return;
      }

      results.forEach((result, index) => {
        const score = result.score ?? 0;
        const total = result.total ?? 10;
        const percent = Math.round((score / total) * 100);
        const level = getLevel(percent);

        const card = document.createElement("div");
        card.className = "card rounded-2xl p-6 shadow-lg flex flex-col gap-4 hover:shadow-2xl";

        card.innerHTML = `
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-2 text-lg font-semibold text-gray-700 truncate">
              <i class="fa-solid fa-book text-blue-500"></i> ${result.subject || 'Unknown'}
            </div>
            <span class="badge ${level.color}">
              <i class="${level.icon} me-1"></i>${level.name} - ${percent}%
            </span>
          </div>

          <div class="flex items-center gap-2 text-sm text-gray-400">
            <i class="fa-regular fa-calendar-days"></i>
            <span>${result.date || new Date().toLocaleString()}</span>
          </div>

          <div class="mt-2">
            <p class="text-gray-600 font-semibold text-sm mb-1">Health Level</p>
            <div class="relative h-4 rounded-full"
              style="background: linear-gradient(to right, #38BDF8, #A78BFA, #F472B6);">
              <div class="absolute top-[-6px] w-1 h-6 bg-blue-900 rounded"
                style="left: ${percent}%; transform: translateX(-50%);"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-700 font-semibold mt-1">
              <span>LOW</span><span>MEDIUM</span><span>HIGH</span>
            </div>
          </div>

          <div class="flex flex-col mt-4">
            <p class="text-gray-400 text-sm">Score</p>
            <div class="flex items-end justify-between mt-1">
              <p class="text-2xl font-extrabold text-blue-600">${percent}%</p>
              <p class="text-gray-500 text-sm">(${score} out of ${total})</p>
            </div>
          </div>

          <!-- ðŸ”¥ Individual Delete Button -->
          <button class="text-sm text-red-600 underline mt-3 self-end delete-btn">
            <i class="fa-solid fa-trash"></i> Delete
          </button>
        `;

        resultsContainer.appendChild(card);
      });

      function getLevel(percent) {
        if (percent >= 90) return {
          name: "Pro",
          color: "bg-green-100 text-green-700",
          icon: "fa-solid fa-medal"
        };
        if (percent >= 75) return {
          name: "Advanced",
          color: "bg-blue-100 text-blue-700",
          icon: "fa-solid fa-rocket"
        };
        if (percent >= 50) return {
          name: "Intermediate",
          color: "bg-yellow-100 text-yellow-700",
          icon: "fa-solid fa-lightbulb"
        };
        return {
          name: "Beginner",
          color: "bg-red-100 text-red-600",
          icon: "fa-solid fa-seedling"
        };
      }

      // ðŸ”¥ Handle Individual Delete
      document.addEventListener('click', (e) => {
        if (e.target.closest('.delete-btn')) {
          const index = [...document.querySelectorAll('.delete-btn')].indexOf(e.target.closest('.delete-btn'));
          let updatedResults = [...results];
          updatedResults.splice(index, 1);
          localStorage.setItem("quizResults", JSON.stringify(updatedResults));
          location.reload();
        }
      });

      // ðŸ”´ Clear All Results Button
      document.getElementById("clearAllResults")?.addEventListener("click", () => {
        if (confirm("Are you sure you want to delete all results?")) {
          localStorage.removeItem("quizResults");
          location.reload();
        }
      });
    });
  </script>
</body>
</html>
