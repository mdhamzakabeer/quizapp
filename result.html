<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Performance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
    .level-badge {
      @apply text-xs px-2 py-1 rounded-full font-semibold;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-6xl space-y-8">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-800">ðŸ“Š Quiz Dashboard</h1>
      <p class="text-gray-500 text-sm">Track your performance, level up, and grow smarter ðŸš€</p>
    </div>

    <div id="resultsContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Result cards will be injected here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resultsContainer = document.getElementById("resultsContainer");
      const storedResults = localStorage.getItem("quizResults");
      const results = storedResults ? JSON.parse(storedResults) : [];

      if (results.length === 0) {
        resultsContainer.innerHTML = `
          <div class="col-span-full text-center text-gray-400 text-lg italic">
            No quiz results found.
          </div>`;
        return;
      }

      results.forEach(result => {
        const score = result.score ?? 0;
        const total = result.total ?? 10;
        const percent = Math.round((score / total) * 100);
        const level = getLevel(percent);

        const card = document.createElement("div");
        card.className = `
          bg-white rounded-xl shadow-md p-6 flex flex-col gap-3 transition hover:shadow-lg`;

        card.innerHTML = `
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800 truncate flex items-center gap-2">
              ðŸ“˜ ${result.subject || 'Unknown'}
            </h2>
            <span class="level-badge ${level.color}">${level.name}</span>
          </div>
          <div class="text-sm text-gray-500">ðŸ“… ${result.date || 'Unknown date'}</div>
          <div class="flex justify-between items-end mt-2">
            <div>
              <p class="text-sm text-gray-400">Score</p>
              <p class="text-2xl font-bold text-blue-600">${percent}%</p>
            </div>
            <div class="text-sm text-gray-500">(${score} out of ${total})</div>
          </div>
        `;

        resultsContainer.appendChild(card);
      });

      function getLevel(percent) {
        if (percent >= 90) return { name: "Pro ðŸ§ ", color: "bg-green-100 text-green-700" };
        if (percent >= 75) return { name: "Advanced ðŸš€", color: "bg-blue-100 text-blue-700" };
        if (percent >= 50) return { name: "Intermediate ðŸ“˜", color: "bg-yellow-100 text-yellow-700" };
        return { name: "Beginner ðŸ”°", color: "bg-red-100 text-red-600" };
      }
    });
  </script>
</body>
</html>
