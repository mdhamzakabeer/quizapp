<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white shadow-2xl rounded-2xl p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-600">Quiz Results</h1>
    <div id="resultsContainer" class="space-y-4">
      <!-- Results will be injected here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resultsContainer = document.getElementById("resultsContainer");

      // Fetch results from localStorage
      const storedResults = localStorage.getItem("quizResults");
      const results = storedResults ? JSON.parse(storedResults) : [];

      if (results.length === 0) {
        resultsContainer.innerHTML = `
          <div class="text-center text-gray-500 text-lg">
            No quiz results found.
          </div>`;
        return;
      }

      // Create cards for each result
      results.forEach((result, index) => {
        const card = document.createElement("div");
        card.className = "bg-gray-50 border border-gray-200 rounded-xl p-4 shadow-sm hover:shadow-md transition-shadow";

        card.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-xl font-semibold text-gray-800">${result.subject || 'Unknown Subject'}</h2>
              <p class="text-gray-600 text-sm">Date: ${result.date || 'Unknown'}</p>
            </div>
            <div class="text-right">
              <span class="text-lg font-bold text-green-600">${result.score ?? 0}</span>
              <span class="text-sm text-gray-600">/ ${result.total ?? 10}</span>
            </div>
          </div>
        `;

        resultsContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
